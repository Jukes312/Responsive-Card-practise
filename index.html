<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <article class="card">
      <div class="grid grid--1x2">
        <header class="card__img-contain">
          <img class="card__img" src="/images/pic.jpg" alt="" />
        </header>

        <div class="card__info">
          <h1 class="card-info__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-info__info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere
            architecto accusamus aliquam quis ipsa! Maxime officiis placeat quam
            reiciendis veniam?
          </p>
          <div class="grid grid--1x3">
            <div class="card__stats">
              <h2 class="card-stats__heading">10k+</h2>
              <p class="card-stats__info">COMPANIES</p>
            </div>
            <div class="card__stats">
              <h2 class="card-stats__heading">314</h2>
              <p class="card-stats__info">TEMPLATES</p>
            </div>
            <div class="card__stats">
              <h2 class="card-stats__heading">12M+</h2>
              <p class="card-stats__info">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
